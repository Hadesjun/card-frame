<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <title>CARD-FRAME</title>
</head>
<body>
    <!-- div conteriner  -->
    <div class="conteiner-important">
         <!-- div card -->
        <div class="card">
            <!-- div top button -->
            <div class="button-save">SAVE</div>
            <!-- div conteiner botside -->
            <div class="bot-conteiners">
                <div class="frame"><i class="fa-solid fa-arrow-up-right-from-square"></i>PLAY-LIST</div>
                <div class="share"><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
                <div class="ellipsis"><i class="fa-solid fa-ellipsis"></i></div>
            </div>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/4d56e1793d.js" crossorigin="anonymous"></script>
</body>
</html>
